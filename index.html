<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <!-- main container start -->
  <div class="main-container">

    <!-- top layer start -->
    <div class="top-layer">

      <!--LOGO-->
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <!--navigation-->
      <div class="menu">
        <button role="button" id="menu-toggle" class="menu-open">
          <img class="open-icon" src="images/icon-menu.svg" alt="">
        </button>
      </div>
      
      <div class="navigation-menu hidden-menu">
        
        <!-- FEATURES-->
        <div class="dropdown">
          <button class="dropbtn">Features 
            <img class="arrow-down" src="images/icon-arrow-down.svg" alt="">
          </button>
          <div class="dropdown-content">
            <a href="#" style="margin-top: 15px;"><img class="todo" src="images/icon-todo.svg" alt="">Todo List</a>
            <a href="#"><img class="calendar" src="images/icon-calendar.svg" alt="">Calendar</a>
            <a href="#"><img class="reminders" src="images/icon-reminders.svg" alt="">Reminders</a>
            <a href="#" style="margin-bottom: 15px;"><img class="planning" src="images/icon-planning.svg" alt="">Planning</a>
          </div>
        </div>
        <!--COMPANY-->
        <div class="dropdown">
          <button class="dropbtn">Company 
            <img class="arrow-down" src="images/icon-arrow-down.svg" alt="">
          </button>
          <div class="dropdown-content">
            <a href="#" style="margin-top: 15px;">History</a>
            <a href="#">Our Team</a>
            <a href="#" style="margin-bottom: 15px;">Blog</a>
          </div>
        </div>
        <!--Careers and About-->
        <a class="others" href="#">Careers</a>
        <a class="others" href="#">About</a>

        <!--LOGIN AND REGISTER-->
      <div class="registration">
        <button class="login">Login</button>
        <div class="reg">
          <button class="register">Register</button>
        </div>
      </div>

      <button role="button" id="menu-toggle" class="menu-close">
        <img class="close-icon" src="images/icon-close-menu.svg" alt="">
      </button>
      </div>

      </div>

    
    <!-- top layer end -->
    
    <!--Main page start-->
    <div class="main-page">

      <!--image div start-->
      <div class="image">
      </div>
      <!--image div end-->

      <!--Text page start-->
      <div class="container">
        <div class="text">
          <div class="title">
            <h1>
              Make
            </h1>
            <h1>
              remote work
            </h1>
          </div>

          <p>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
          </p>

          <div class="btn-learn">
            <button class="learn">
              Learn more
            </button>
          </div>
          
        </div>

        <div class="client">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="" >
        </div>
      </div>
      <!--Text page end-->
    </div>
    <!--Main page end-->
  </div>
  <!-- main container end -->



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ziloncodes">ziloncodes</a>.
  </div>
</body>
</html>
